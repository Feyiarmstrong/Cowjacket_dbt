# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'my_new_project'
version: '1.0.0'
config-version: 2

# Profile to use
profile: 'default'

# Paths
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Models configuration
models:
  my_new_project:
    # Default schema for all environments
    +schema: "{{ target.schema }}"

    # STAGING layer
    staging:
      +materialized: view

    # INTERMEDIATE layer
    intermediate:
      +materialized: view

    # MARTS layer
    marts:
      +materialized: table